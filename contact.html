<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="flex justify-between items-center py-4 px-6 bg-white shadow-md">
        <div class="text-lg font-semibold">
            <a href="index.html" class="text-gray-900">MV</a>
        </div>
        <div class="space-x-4">
            <a href="work.html" class="text-gray-900">Work</a>
            <a href="contact.html" class="text-gray-900">Contact</a>
        </div>
    </nav>

    <header class="text-center py-20 bg-white">
        <h1 class="text-4xl font-bold mb-4">Contact Me</h1>
        <p class="text-lg text-gray-600">I'd love to hear from you!</p>
    </header>

    <main class="container mx-auto px-6">
        <section class="my-12">
            <h2 class="text-3xl font-semibold mb-6">Get in Touch</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
