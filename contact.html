<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Photography Portfolio</title>
    <link href="css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <header class="p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Photography Portfolio</h1>
        <nav>
            <a href="index.html" class="mr-4">Home</a>
            <a href="work.html" class="mr-4">Work</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="p-8">
        <h2 class="text-4xl font-bold">Contact Me</h2>
        <form class="mt-8">
            <label for="name" class="block mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 mb-4 text-black">
            
            <label for="email" class="block mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 mb-4 text-black">
            
            <label for="message" class="block mb-2">Message</label>
            <textarea id="message" name="message" class="w-full p-2 mb-4 text-black"></textarea>
            
            <button type="submit" class="bg-white text-black p-2">Send</button>
        </form>
    </main>
    <footer class="p-4 text-center">
        <p>&copy; 2024 Photographer Name</p>
    </footer>
</body>
</html>
