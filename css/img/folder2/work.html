<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work</title>
  <link href="../../css/tailwind.css" rel="stylesheet"> <!-- Tailwind CSS file -->
  <link href="../../css/styles.css" rel="stylesheet"> <!-- Custom styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a; /* Dark background for the whole page */
      color: #ffffff; /* Light text color for contrast */
    }

    header {
      border-bottom: 1px solid #333; /* Adds a border under the header */
    }

    footer {
      border-top: 1px solid #333; /* Adds a border above the footer */
    }

    img {
      max-width: 100%;
      height: auto; /* Ensures images are responsive */
    }

    /* Navigation styles */
    nav a {
      text-decoration: none; /* Removes underline from links */
      color: #ffffff; /* Sets link color to white */
    }

    nav a:hover {
      text-decoration: underline; /* Adds underline on hover for better user interaction */
      color: #bbbbbb; /* Changes color on hover */
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .modal-content, #caption {
      -webkit-animation-name: zoom;
      -webkit-animation-duration: 0.6s;
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }

    @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    .download-link a {
      color: #ffffff;
      background-color: #000000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .download-link a:hover {
      background-color: #444444;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Navigation -->
  <nav class="flex justify-between items-center py-4 px-6 bg-gray-800 shadow-md">
    <div class="text-lg font-semibold">
      <a href="../../index.html" class="text-gray-200">MV</a>
    </div>
    <div class="space-x-4">
      <a href="../../work.html" class="text-gray-200">Work</a>
      <a href="../../contact.html" class="text-gray-200">Contact</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-20 bg-gray-800">
    <h1 class="text-4xl font-bold mb-4">My Work</h1>
    <p class="text-lg text-gray-400">Showcasing some of my best projects.</p>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6">
    <section class="my-12">
      <h2 class="text-3xl font-semibold mb-6">Projects</h2>
      <div id="image-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Images will be inserted here by JavaScript -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-gray-800 text-center">
    <p class="text-gray-400">&copy; 2024 Matej Vesel√Ω. All rights reserved.</p>
  </footer>

  <!-- Modal for full-size image -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
    <div class="download-link">
      <a id="download-link" href="#" download>Download Image</a>
    </div>
  </div>

  <!-- JavaScript to dynamically generate image grid and handle modal -->
  <script>
    const images = [
      'SIB1.jpg',
      'image2.png',
      // Add the rest of your image filenames here
    ];
    const folderPath = 'css/img/folder1/';
    const imageGrid = document.getElementById('image-grid');

    images.forEach(image => {
      const imageDiv = document.createElement('div');
      imageDiv.classList.add('relative');

      const img = document.createElement('img');
      img.src = `${folderPath}${image}`;
      img.alt = `Project Image ${image}`;
      img.classList.add('w-full', 'h-64', 'object-cover', 'cursor-pointer');

      const overlayDiv = document.createElement('div');
      overlayDiv.classList.add('absolute', 'inset-0', 'bg-black', 'bg-opacity-50', 'flex', 'items-center', 'justify-center', 'opacity-0', 'hover:opacity-100', 'transition-opacity', 'duration-300');

      const textDiv = document.createElement('div');
      textDiv.classList.add('text-center');

      const h3 = document.createElement('h3');
      h3.classList.add('text-white', 'text-xl', 'font-bold');
      h3.textContent = `Project Title ${image}`;

      const p1 = document.createElement('p');
      p1.classList.add('text-gray-300');
      p1.textContent = 'Photography';

      const p2 = document.createElement('p');
      p2.classList.add('text-gray-300');
      p2.textContent = '2024';

      textDiv.appendChild(h3);
      textDiv.appendChild(p1);
      textDiv.appendChild(p2);
      overlayDiv.appendChild(textDiv);
      imageDiv.appendChild(img);
      imageDiv.appendChild(overlayDiv);
      imageGrid.appendChild(imageDiv);

      img.onclick = function() {
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const captionText = document.getElementById('caption');
        const downloadLink = document.getElementById('download-link');
        modal.style.display = 'block';
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
        downloadLink.href = this.src;
      }
    });

    // Get the modal
    const modal = document.getElementById('myModal');

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName('close')[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
