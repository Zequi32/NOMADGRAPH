<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work</title>
  <link href="../../css/tailwind.css" rel="stylesheet">
  <link href="../../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Navigation -->
  <nav class="flex justify-between items-center py-4 px-6 bg-gray-800 shadow-md">
    <div class="text-lg font-semibold">
      <a href="../../index.html" class="text-gray-200">MV</a>
    </div>
    <div class="space-x-4">
      <a href="../../work.html" class="text-gray-200">Work</a>
      <a href="../../contact.html" class="text-gray-200">Contact</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-20 bg-gray-800">
    <h1 class="text-4xl font-bold mb-4">My Work</h1>
    <p class="text-lg text-gray-400">Showcasing some of my best projects.</p>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6">
    <section class="my-12">
      <h2 class="text-3xl font-semibold mb-6">Projects</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Dynamic Project Images -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-gray-800 text-center">
    <p class="text-gray-400">&copy; 2024 Matej Vesel√Ω. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript to dynamically load images
    const folderPath = '../../css/img/folder1/'; // Update this path as needed
    const images = [
      'SIB1.jpg',
      'image2.png',
      // Add more image filenames here
    ];

    const gridContainer = document.querySelector('.grid');
    images.forEach(image => {
      const div = document.createElement('div');
      div.classList.add('relative', 'cursor-pointer');
      div.innerHTML = `
        <img src="${folderPath}${image}" alt="Project Image" class="w-full h-64 object-cover" onclick="openModal('${folderPath}${image}')">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
          <div class="text-center">
            <h3 class="text-white text-xl font-bold">Project Title</h3>
            <p class="text-gray-300">Photography</p>
            <p class="text-gray-300">2024</p>
          </div>
        </div>
      `;
      gridContainer.appendChild(div);
    });

    function openModal(imageSrc) {
      const modal = document.createElement('div');
      modal.classList.add('modal');
      modal.innerHTML = `
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <img src="${imageSrc}" alt="Full Size Image" class="modal-image">
          <div class="download-link">
            <a href="${imageSrc}" download>Download Image</a>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function closeModal() {
      const modal = document.querySelector('.modal');
      if (modal) {
        modal.remove();
      }
    }
  </script>

  <style>
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-image {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    .download-link {
      text-align: center;
      margin-top: 10px;
    }

    .download-link a {
      background-color: #008CBA; /* Blue background */
      color: white; /* White text */
      padding: 10px 20px; /* Some padding */
      text-align: center; /* Center the text */
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Make the link a block element */
      font-size: 16px; /* Increase font size */
    }

    .download-link a:hover {
      background-color: #005f5f; /* Darker background on hover */
    }
  </style>
</body>
</html>
